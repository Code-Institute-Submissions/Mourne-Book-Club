          <a class="navbar-brand" href="index.html">
            <img src="img/MourneBookClub.jpg" alt="Mourne Book Club Logo">
          </a>
        </div>
        <button
          id="nav-button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#collapseNav"
        >
          <span id="toggle-icon" class="navbar-toggler-icon"
            ><i class="fas fa-bars"></i
          ></span>
        </button>

        <div class="collapse navbar-collapse" id="collapseNav">
          <ul class="navbar-nav ml-auto list-inline" id="menu">
            <li class="nav-item list-inline-item">
              <a class="nav-link" href="index.html">HOME <i class="fas fa-home"></i></a>

            <li class="nav-item list-inline-item">

            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <h2 class="page-title">Contact Us</h2>
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-md-6 col-12">
            <!--copied from google maps-->
            <div id="google-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18713.081104214325!2d-6.203940496419985!3d54.106807889725935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4860d709523d0af3%3A0x40a379b46bb71a68!2sRostrevor%2C%20Newry!5e0!3m2!1sen!2suk!4v1588093385729!5m2!1sen!2suk"
                width="600"
                height="450"
                frameborder="0"
                style="border: 0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
              ></iframe>
            </div>
          </div>

          <div id="contact-address" class="col-md-6 col-12">
            <strong>Address</strong>
            <p>
              12 Burren Road,<br />Rostrevor,<br />County Down.<br />BT34 1AB
            </p>
            <br />
            <strong>Phone Number:</strong>
            <p>+44 6276 693281</p>
            <br />
            <strong>Email:</strong>
            <p>mournebookclub@gmail.com</p>
          </div>
          <fieldset class="col-12">
            <form method="post" action="https://formdump.codeinstitute.net">
              <div id="input1">
                <label for="name"><strong>Your Name:</strong></label>
                <input name="name" type="text" id="name" required />
                <label for="email"><strong>Your Email:</strong></label>
                <input
                  name="email"
                  type="email"
                  id="email"
                  placeholder=" example@address.com"
                  required
                />
                <label name="phone" for="phone"
                  ><strong>Your Phone Number (Optional):</strong></label
                >
                <input name="phone" type="tel" id="phone" />
                <span
                  ><label for="mailinglist"
                    ><strong>Join Our Mailing List (Optional):</strong></label
                  >
                  <input name="mailing-list" type="checkbox" id="mailinglist"
                /></span>
              </div>

              <div id="input2">
                <label for="message"><strong>Your Message:</strong></label>
                <input
                  spellcheck="true"
                  name="message"
                  type="text"
                  id="message"
                  max-length="280"
                  size="280"
                  required
                />
                <button type="submit">Send Message</button>
              </div>
            </form>
          </fieldset>
        </div>
      </div>
    </section>

    <footer class="container-fluid" style="padding-left: 0; padding-right: 0;">
      <div id="foot" class="row no-gutters d-12-inline-block">
        <div class="col-lg-6 col-sm-12" id="socialmedia">
          <p>Follow Us</p>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="fab fa-facebook-square" id="fb"></i
              ></a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.twitter.com/" target="_blank"
                ><i class="fab fa-twitter-square" id="tt"></i
              ></a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.youtube.com/" target="_blank"
                ><i class="fab fa-youtube-square" id="yt"></i
              ></a>
            </li>
          </ul>
        </div>

        <div class="col-lg-6 col-sm-12" id="address">
          <div>Address</div>
          <br />
          <em
            >12 Burren Road,<br />Rostrevor,<br />County Down.<br />BT34 1AB</em
          >
        </div>

        <div class="col-12" id="copyright">
          <p>copyright <i class="far fa-copyright"></i>2020</p>
        </div>
      </div>
    </footer>
